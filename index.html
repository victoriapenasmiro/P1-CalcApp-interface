<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1 CalcApp</title>
    
    <!-- Styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- prettier-ignore -->
    <!--Calendar styles-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- prettier-ignore -->
    <!--responsive menu styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--Fontawesome-->
    <!-- prettier-ignore -->
    <script src="https://kit.fontawesome.com/c20c034885.js"
      crossorigin="anonymous"></script>
    
    <!--Google fonts-->
    <!-- prettier-ignore -->
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans+Condensed:wght@300+Condensed:wght@700&display=swap"
      rel="stylesheet"/>
    
      <!--Scripts-->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>

  <body>
    <div class="grid_container"><!--puede ser un id TODOOOOO-->
      <header>
        <img src="img/calcApp-logo.jpg" alt=""/>
        <h1>CalcApp</h1>
        <!-- Top Navigation Responsive Menu -->
        <div id="mobileMenu">
          <a href="#" class="icon">
            <i class="fa fa-bars"></i>
            <i class="fas fa-times"></i>
          </a>
          <div id="optionsMenu">
            <a href="#" id="butStandardMobile">STANDARD</a>
            <a href="#" id="butFechasMobile">FECHAS</a>
            <a href="/#historial" id="historialMobile">HISTORIAL</a>
          </div>
        </div>
      </header>
      <!--Navigation Desktop Menu-->
      <nav> 
        <a href="#" id="butStandard">STANDARD</a>
        <a href="#" id="butFechas">FECHAS</a>
        <a href="/#historial">HISTORIAL</a>
      </nav>
      <main>
        <!--Calculadora standard-->
        <section id="standard">
          <div>
            <input type="text" readonly id="operacion" value="0" />
            <input type="text" readonly id="operando" value="0" />
          </div>
          <div>
            <button name="9" id="but9">9</button>
            <button name="8" id="but8">8</button>
            <button name="7" id="but7">7</button>
            <button id="c">C</button>
            <button id="ce" name="ce">CE</button>
            <button name="6" id="but6">6</button>
            <button name="5" id="but5">5</button>
            <button name="4" id="but4">4</button>
            <button id="alCuadrado">x2</button>
            <button id="backspace" name="backspace">
              <i class="fas fa-backspace"></i>
            </button>
            <button name="3" id="but3">3</button>
            <button name="2" id="but2">2</button>
            <button name="1" id="but1">1</button>
            <button id="operadorSum" name="+">+</button>
            <button id="operadorRes" name="-">-</button>
            <button name="." id="decimal">.</button>
            <button name="0" id="but0">0</button>
            <button id="cambioSig">+ / -</button>
            <button id="operadorMult" name="*">x</button>
            <button id="operadorDiv" name="/">/</button>
            <button id="calcular">CALCULA =</button>
          </div>
        </section>
        <!--Calculadora de fechas-->
        <section id="fechas">
          <h3>Indica las fechas desde y hasta</h3>
          <p>Desde: <input type="text" class="datepicker" id="fecDesde"/></p>
          <p>Hasta: <input type="text" class="datepicker" id="fecHasta"/></p>
          <button id="calcularFecha">CALCULA</button>
          <div id="diferenciaDias">
            <h4>RESULTADO</h4>
          </div>
        </section>
      </main>
      <section id="historial">
        <div>
          <h2>Historial de operaciones:</h2>
        </div>
        <div>
          <!--operaciones-->
        </div>
      </section>
      <footer>
        <p>Mª Victoria Peñas Miró</p>
        <!-- prettier-ignore -->
        <a href="https://github.com/victoriapenasmiro/P1-CalcApp-interface"
          target="_blank">
          <i class="fab fa-github"></i> ver repositorio Git
        </a>
        <p>Copyright 2020</p>
      </footer>
    </div>
  </body>
</html>
